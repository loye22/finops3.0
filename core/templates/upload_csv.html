<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 600px; margin: auto; }
        .form-container h1 { text-align: center; }
        .form-container form { margin-top: 20px; }
        .form-container input[type="file"] { margin-bottom: 20px; }
        .form-container button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .form-container button:hover { background: #45a049; }
        .messages { margin-bottom: 20px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Transaction CSV</h1>
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
